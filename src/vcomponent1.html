<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue Component 1</h3>
    <hr>
    <div id="app">
        <july></july>
        <qz></qz>
    </div>

    <script type="text/javascript">
        //全局组件
        Vue.component('july',{
            template:`<div style="color:red">全局化注册组件</div>`
        })
        var app=new Vue({
            el:'#app',
            components:{
            //局部组件
                "qz":{
                    template:`<div style="color:green">局部注册组件</div>`
                }
            }
            }
        )
    </script>
</body>
</html>

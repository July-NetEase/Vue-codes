<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue Component 3</h3>
    <hr>
    <div id="app">
        <july></july>
        <qz></qz>
    </div>

    <script type="text/javascript">
        var childcomponent = {
            template:`<div style="color:red">子组件</div>`
        }
        var parentcomponent = {
                template:`
                <div>
                <p style="color:green">父组件</p>
                <child></child>
                </div>
                `,
                components:{
                    "child": childcomponent
                }
            }
        var app=new Vue({
            el:'#app',
            components:{
            //局部组件
                "qz": parentcomponent
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-for实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>v-for</h3>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(stu,index) in sortStudents">
                {{index + 1}} : {{stu.name}} - {{stu.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                items: [11,55,33,2,44],
                students: [
                    {name:'Jspang',age:32},
                    {name:'Panda',age:30},
                    {name:'PanPan',age:25},
                    {name:'King',age:45}
                ]
            },
            computed:{
                sortItems:function(){
                    return this.items.sort(sortNumber);
                },
                sortStudents:function(){
                    return sortByKey(this.students,'name');
                }
            }
        })
    function sortNumber(a,b){
        return a-b;
    }
    //数组对象方法排序:
    function sortByKey(array,key){
        return array.sort(function(a,b){
            var x=a[key];
            var y=b[key];
            return ((x<y)?-1:((x>y)?1:0));
        });
    }
    </script>
</body>
</html>

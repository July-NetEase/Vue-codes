<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue set</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue set</h3>
    <hr>
    <div id="app">
       <ul>
           <li v-for="item in arr">{{item}}</li>
       </ul>
        <button @click="changeData()">外部修改</button>
    </div>

    <script type="text/javascript">
        function changeData(){
            console.log("我已经执行了")
            //这时我们的界面不会自动更新数组的，我们需要用Vue.set(app.arr,1,'xxx')来设置改变，vue才会给我们自动更新。这就是vue.set存在的意义。
            //app.arr[1]='123'
            Vue.set(app.arr,1,'123')
        }
        var outData = {
            arr:["a","b","c","d"]
        };
        var app=new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>

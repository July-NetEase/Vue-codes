<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-model实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue model</h3>
    <hr>
    <div id="app">
        <h3>文本框</h3>
        <p>文本信息：{{message}}</p>
        <p><input type="text" v-model="message"></p>
        <p><input type="text" v-model.lazy="message"></p>
        <p><input type="text" v-model.number="message"></p>
        <p><input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="15" rows="5" v-model="message"></textarea>
        <hr>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for='isTrue'>{{isTrue}}</label>
        <hr>
        <h3>杭州启航球迷队报名通知</h3>
        <p>
             <input type="checkbox" id="JSPang" value="404" v-model="web_Names">
             <label for="JSPang">404</label><br/>
             <input type="checkbox" id="Panda" value="小凡" v-model="web_Names">
             <label for="JSPang">小凡</label><br/>
             <input type="checkbox" id="PanPan" value="杜Sir" v-model="web_Names">
             <label for="JSPang">杜Sir</label>
             <p>{{web_Names}}</p>
        </p>
        <hr>
        <h3>单选按钮绑定</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="one">女</label>
        <p>{{sex}}</p>
        <hr>
        <h3>选择框</h3>
        <select v-model="selected">
            <option value="" disabled selected>请选择</option> 
            <option>A</option>             
            <option>B</option>             
            <option>C</option>
        </select>
        <p>Selected: {{selected}}</p>             
    </div>
    
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!',
                isTrue:true,
                web_Names:[],
                sex:null,
                selected:null
            }
        })
    </script>
</body>

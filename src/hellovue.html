<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Vue 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Hello Vue</h3>
    <hr>
    <div id="app">
       {{message}}
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>

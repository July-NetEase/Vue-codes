<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue Component 2</h3>
    <hr>
    <div id="app">
        <qz v-bind:from-here="message"></qz>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:"China"
            },
            components:{
            //局部组件
                "qz":{
                    template:`<div style="color:green;">July belongs to {{ fromHere }}.</div>`,
                    props:['fromHere']
                }
            }
        })
    </script>
</body>
</html>

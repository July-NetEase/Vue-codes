<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-on实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
        <h3>Vue on</h3>
        <hr>
        <div id="app">
           <p>数字大小为：{{count}}
           <hr>
           <button @click="jiafen">加1</button>
           <button @click="jianfen">减1</button>
           <hr>
           <input type="text" placeholder="手机号码" v-model="info" />
           <button @click="sayWords">Submit</button>
        </div>
    
        <script type="text/javascript">
            var app=new Vue({
                el:'#app',
                data:{
                    count:1,
                    msg:null
                },
                methods:{
                    jiafen:function() {
                        this.count += 1
                    },
                    jianfen:function(){
                        this.count -= 1
                    },
                    sayWords:function(){
                        this.msg = "您输入的手机号为： " + this.info;
                        alert(this.msg)
                    }
                }
            })
        </script>
</body>
</html>

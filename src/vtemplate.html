<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue Template 三种方法</h3>
    <hr>
    <div id="app">
       {{message}}
    </div>
    <!--在标签里边写模版-->
    <template id="temp2">
        <h4 style="color:red">我是选项模版</h4>
    </template>
    <!--写在script标签里的模版-->
    <script type="x-template" id ="temp3">
        <h4 style="color:red">我是选项模版</h4>
    </script>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            },
            //在选项里边写模版
            // template:`
            // <h4 style="color:red">我是选项模版</h4>
            // `
            template: '#temp3'
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue实例1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h3>Hello Vue</h3>
    <hr>
    <div id="app">
       {{message}}
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            },
            //在Vue中使用jQuery
            mounted:function(){
                $("#app").html("我是jQuery！")
            },
            methods:{
                add:function(){
                    console.log("调用了add方法");
                }
            }
        })
        app.add()
    </script>
</body>
</html>

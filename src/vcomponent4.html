<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue Component 4</h3>
    <hr>
    <div id="app">
       <component v-bind:is="who"></component>
       <button @click="changeComponent">Change</button>
    </div>

    <script type="text/javascript">
        var componentA = {
            template:`<div style="color:red">组件A</div>`
        }
        var componentB = {
            template:`<div style="color:green">组件B</div>`
        }
        var componentC = {
            template:`<div style="color:blue">组件C</div>`
        }
        var app=new Vue({
            el:'#app',
            data:{
                who:'componentC'
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC              
            },
            methods:{
                changeComponent:function(){
                    if(this.who=='componentA'){
                        this.who='componentB';
                    }else if(this.who=='componentB'){
                        this.who='componentC';
                    }
                    else{
                        this.who='componentA';
                    }
                }
            }
        })
    </script>
</body>
</html>

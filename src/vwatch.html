<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 选项之watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue选项之watch</h3>
    <hr>
    <div id="app">
       <p>此时温度：{{temperature}}度</p>
       <p>穿衣建议：{{clothes}}</p>
       <div>
            <button @click="add(5)">up</button>
            <button @click="down(5)">down</button>
       </div>
    </div>

    <script type="text/javascript">
    var suggestions= ["牛仔外套","短袖","羽绒服"]
        var app=new Vue({
            el:'#app',
            data:{
                temperature: 15,
                clothes:"短袖"
            },
            methods:{
                add:function(n){
                    if (n!=''){
                        this.temperature +=n;
                    }
                    else{
                       this.temperature++; 
                    }
                },
                down:function(n){
                    if (n!=''){
                        this.temperature -=n;
                    }
                    else{
                       this.temperature--; 
                    }
                }
            },
            watch:{
                temperature:function(newVal,oldVal){
                      if(newVal>=26){
                          this.clothes=suggestions[1];
                      }
                      else if(newVal<26 && newVal >=0 )
                      {
                          this.clothes=suggestions[0];
                      }
                      else{
                          this.clothes=suggestions[2]
                      }
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>V-IF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>v-if & v-else & v-show</h3>
    <hr>
    <div id="app">
       <div v-if="isLogin">你好，欢迎</div>
       <div v-else>请登录后操作</div>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>

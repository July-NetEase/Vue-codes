<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>V-directive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue directive</h3>
    <hr>
    <div id="app">
       <div v-myself="color">{{num}}</div>
       <p><button @click="add">add</button></p>
    </div>
    <div>
        <button onclick="unbind()">解绑</button>
    </div>

    <script type="text/javascript">
        function unbind(){
            app.$destroy();
        }
        Vue.directive("myself",function(el,binding){
            console.log(el);
            console.log(binding);
           el.style="color:" + binding.value;
        });
        var app=new Vue({
            el:'#app',
            data:{
                num:1,
                color:"red"
            },
            methods:{
                add:function(){
                    this.num += 1
                }

                }
        })
    </script>
</body>
</html>
